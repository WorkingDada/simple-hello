apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-hello-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-hello
  template:
    metadata:
      labels:
        app: python-hello
    spec:
      containers:
        - name: python-hello-container
          image: python-hello:1.0
          ports:
            - containerPort: 8081
    